<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contents-image">
        <img class="bulb" src="images/bulb.jpg" alt="image of bulb background">
        <div class="contents">
            <h2 class="header">This is not a real online service! You know you need something like this in your life to
                help
                you
                realize your deepest dreams. Sign up now to get started.</h2>
            <h2 class="header2">You know you want to.</h2>

            <div class="form">
                <form>


                    <div class="inputs">
                        <p class="title">LET'S DO THIS!</p>

                        <div class="row1">
                            <div class="group1">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name">
                            </div>

                            <div class="group2">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name">
                            </div>
                        </div>

                        <div class="row2">
                            <div class="group3">
                                <label for="email">Email:</label>
                                <input type="email" id="email">
                            </div>

                            <div class="group4">
                                <label for="phone_number">Phone Number:</label>
                                <input type="number" id="phone_number">
                            </div>
                        </div>

                        <div class="row3">
                            <div class="group5">
                                <label for="password">Password:</label>
                                <input type="password" id="password">
                            </div>

                            <div class="group6">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" id="confirm_password">
                            </div>

                        </div>

                    </div>




                </form>
            </div>
            <button class="account-button" type="submit">Create Account</button>
            <div class="login-div">
                <p class="account">Already have an account?</p>
                <a class="login" href="">Log in.</a>
            </div>

        </div>

    </div>

</body>

</html>
